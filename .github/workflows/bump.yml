name: Bump CachyOS

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Run update script
        run: uv run --with requests --with zstandard python ./scripts/update.py

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet versions.json flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git --no-pager diff versions.json flake.lock
          fi

      - run: nix flake check
        if: steps.diff.outputs.changed == 'true'
      - name: Commit and push changes
      
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: "chore: bump inputs/versions.json"
          title: "Automated kernel version bump"
          body: ""
          branch: "auto/kernel-bump"
          base: "main"
